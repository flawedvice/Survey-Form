<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:ital,wght@0,300;0,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Survey Form</title>
</head>
<body>

<header>
  <h1 id="title">Custom Website Form</h1>    <!-- US 1 -->

  <p id="description">Describe your dreamed website, submit the form and wait for it to become real!</p>    <!-- US 2 -->
</header>
<div class="form-card">
  <form class="" action="index.html" method="post" id="survey-form" autocomplete="on">    <!-- US 3 -->

    <div class="section" id="personal-data">
      <h3>Your Data</h3>
      <div class="row">
        <label for="name" id="name-label">Your Name</label>
        <input type="text" name="name" placeholder="John" id="name" required>    <!-- US 4 -->
      </div>
      <div class="row">
        <label for="name" id="lastname-label">Your Last Name</label>
        <input type="text" name="name" placeholder="Doe" id="name" required>
      </div>
      <div class="row">
        <label for="email" id="email-label">Your Email</label>
        <input type="email" name="email" placeholder="example@email.com" id="email" required>
      </div>
    </div>

    <div id="service-data">
      <h3>Type of Service:</h3>
      <div class="section" id="type-service">
        <div class="card" onclick="typeService(this.child)">
          <label for="basic-service"><strong>Basic</strong>
            <h5>What's included?</h5>
            <p>1 Design</p>
            <p>3 Revisions</p>
            <input type="radio" name="type-of-service" id="basic-service" value="basic-service" required>
          </label>
        </div>
        <div class="card">
          <label for="plus-service"><strong>Plus</strong>
            <h5>What's included?</h5>
            <p>1 Design</p>
            <p>Unlimited Revisions</p>
            <p>Post-Service Support*</p>
            <input type="radio" name="type-of-service" id="plus-service" value="plus-service" required>
          </label>
        </div>
        <div class="card">
          <label for="premium-service"><strong>Premium</strong>
            <h5>What's included?</h5>
            <p>4 Designs</p>
            <p>Unlimited Revisions</p>
            <p>Post-Service Support</p>
            <input type="radio" name="type-of-service" id="premium-service" value="premium-service" required>
          </label>
        </div>
      </div>

      <div class="section"id="website-features">
        <h3>Website Features:</h3>
        <div class="row" id="type-website">
          <label for="dropdown">What type of website do you need?:</label>
          <select class="" name="dropdown" id="dropdown" required>
              <option disabled selected> -- Select an option --</option>
              <option value="portfolio" onclick="show(this.value)">Personal Portfolio</option>
              <option value="ecommerce" onclick="show(this.value)">Ecommerce Site</option>
              <option value="blog" onclick="show(this.value)">Blog</option>
              <option value="product-landing" onclick="show(this.value)">Product Landing Page</option>
          </select>
        </div>
        <br>

        <div class="row" id="number-pages">
          <label for="number" id="number-label">Number of Pages:</label>
          <input type="number" name="number" placeholder="The maximum is 10 pages" id="number" min="1" max="10">    <!-- US 7-->
        </div>

        <br>
          <h4>Extra Features</h4>
          <div class="row">
            <div class="feature portfolio" id="portfolio">
              <input type="checkbox" name="bio" value="bio" id="check-bio">
              <label for="check-bio">Bio</label>
              <input type="checkbox" name="downloadable-content" value="downloadable-content" id="check-downloadable-content">
              <label for="check-downloadable-content">Downloadable Content</label>
              <input type="checkbox" name="contact-form" value="contact-form" id="check-contact-form">
              <label for="check-contact-form">Contact Form</label>
            </div>

            <div class="feature" id="ecommerce">
              <input type="checkbox" name="shopping-cart" value="shopping-cart" id="check-shopping-cart">
              <label for="check-shopping-cart">Shopping Cart</label>
              <input type="checkbox" name="carousel" value="carousel" id="check-carousel">
              <label for="check-carousel">Carousel</label>
              <input type="checkbox" name="newsletter" value="newsletter" id="check-ecommerce-newsletter">
              <label for="check-ecommerce-newsletter">Newsletter</label>
            </div>
            <div class="feature" id="blog">
              <div class="" id="blog-radio">
                <input type="radio" name="type-of-blog" id="wordpress" value="radio-wordpress">
                <label for="wordpress">Wordpress Site</label>
                <input type="radio" name="type-of-blog" id="custom" value="radio-custom">
                <label for="custom">Custom Site</label>
              </div>
              <div class="" id="blog-check">
                <input type="checkbox" name="newsletter" value="newsletter" id="check-blog-newsletter">
                <label for="check-blog-newsletter">Newsletter</label>
                <input type="checkbox" name="contact-form" value="contact-form" id="check-blog-contact-form">
                <label for="check-blog-contact-form">Contact Form</label>
              </div>
            </div>
            <div class="feature" id="product-landing">
              <input type="checkbox" name="preorder" value="preorder" id="check-product-landing-preorder">
              <label for="check-product-landing-preorder">Preorder Options</label>
              <input type="checkbox" name="shopping-cart" value="shopping-cart" id="check-product-landing-shopping-cart">
              <label for="check-product-landing-shopping-cart">Shopping Cart</label>
              <input type="checkbox" name="gallery" value="gallery" id="check-gallery">
              <label for="check-gallery">Gallery</label>
            </div>
          </div>
        </div>
        <br>

        <label for="additional-specs">Additional specifications:</label>
        <textarea name="additional-specs" rows="8" cols="80" id="additional-specs"></textarea>

      </div>


      <button class="row" type="submit" name="submit" id="submit">Submit</button>
    </form>
  </div>
</div>

<script src="/scripts.js"></script>
</body>
</html>
